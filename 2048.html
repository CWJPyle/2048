<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>2048 Replica Game</title>

    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine-html.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <link href="Content/3rdParty/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/3rdParty/jquery-1.9.0.min.js"></script>
    <script src="Scripts/3rdParty/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.0-rc.2/angular-mocks.js"></script>
    <script src="Scripts/AngularJS/2048.js"></script>
    <link href="Content/2048.css" rel="stylesheet" />
</head>

<body ng-app="2048" ng-controller="gameController as game">
    <div ng-keydown="game.input($event)" id="init" tabindex="0">

        <div class="container">
            <!--<div class="col-md-3"></div>-->

            <!--<div class="col-md-6">-->
                <div class="nav">
                    
                    <div class="scoreBox">
                        best
                        <span class="scoreBoxScore">{{game.scoreBest}}</span>
                    </div>
                    
                    <div class="scoreBox">
                        score
                        <span class="scoreBoxScore">{{game.score}}</span>
                    </div>
                    

                    <h1>2048</h1>
                    <p>Join the numbers and get to the 2048 tile!</p>


                </div>

                <table class="gameBoard">
                    <tr ng-repeat="x in game.rows">
                        <td class='tile value{{game.cellValues[x*game.gridWidth + y]}} text-center' ng-repeat="y in game.rows"><span ng-if="game.cellValues[x*game.gridWidth + y] != 0">{{game.cellValues[x*game.gridWidth + y]}}</span></td>
                    </tr>
                </table>

                <button type="button" class="btn-default" ng-click="game.doLine([0, 2, 2, 4])">doLine</button>

                <button type="button" class="btn-default" ng-click="game.restart()">Restart</button>

                <br /><br />

            </div>

            <!--<div class="col-md-3">
            </div>-->

        <!--  --></div>

    </div>
    
</body>
</html>
